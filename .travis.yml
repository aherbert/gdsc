language: java
jdk: openjdk8
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
install:
- mvn -B dependency:purge-local-repository -DmanualInclude="uk.ac.sussex.gdsc:gdsc-ij-parent,uk.ac.sussex.gdsc:gdsc-core,uk.ac.sussex.gdsc:gdsc-core-ij"
script:
- mvn -B --no-transfer-progress verify
after_success:
- mvn clean test -P coveralls,jacoco jacoco:report coveralls:report
